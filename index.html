<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basketball Score</title>
</head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score-box"><h4 class="score" id="home-score">0</h4></div>
                <div class="btn-container">
                    <button class="btn" onclick="incrementHomeOne()">+1</button>
                    <button class="btn" onclick="incrementHomeTwo()">+2</button>
                    <button class="btn" onclick="incrementHomeThree()">+3</button>
                </div>
            </div>
            <div id="reset-container">
                <button id="reset-btn" onclick="reset()">Reset</button>
            </div>
            <div>
                <h3>VISITOR</h3>
                <div class="score-box"><h4 class="score" id="visitor-score">0</h4></div>
                <div class="btn-container">
                    <button class="btn" onclick="incrementVisitorOne()">+1</button>
                    <button class="btn" onclick="incrementVisitorTwo()">+2</button>
                    <button class="btn" onclick="incrementVisitorThree()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
        
    </body>
</html>
